<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the Day</h2>
      <blockquote class="quote">Loading...</blockquote>
      <span class="author">Loading...</span>
      <div>
        <button class="next">Next Quote</button>
        <button class="tweet">
          <img
            src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_twitter-512.png"
          />
          Tweet
        </button>
      </div>
    </div>
  </body>
</html>
